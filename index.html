<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="assets/8.0.1_normalize.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="mainsection d-flex">
        <h1 class="welcome">WELCOME BACK</h1>
        <img src="assets/img/background.jpeg" alt="">
        <form>
            <input class="cityinput" type="search" required>
            <i class="fa fa-search searchbtn"></i>
        </form>
        <div>
            <div class="image">
                <img src="assets/img/curved-arrow-with-broken-line.png" alt="arrow">
                <img src="assets/img/newlocation.png" alt="location">
            </div>
            <div class="currentupdates d-flex justify-content-between align-items-center">
                <div class="d-flex temprature">
                    <h1>22</h1>
                    <h1>Â°C</h1>
                </div>
                <div class="citydetails">
                    <h1>London</h1>
                    <h1>2023-01-13 14:30</h1>
                </div>
                <div class="d-flex flex-wrap justify-content-center weatherimgdetails">
                    <img src="assets/img/wind.png" alt="" class="weatherimg">
                    <h1>Party cloud</h1>
                </div>
            </div>
        </div>
        <div style="position: absolute; width: 600px; height: 250px; top: 65%; left: 10%;">
            <canvas id="myChart" style="width:100%;max-width:600px; height: 200px;"></canvas>
        </div>
        <aside style="position: absolute;">
            <div class="informationpanel d-flex flex-wrap align-content-between">
                <div>
                    <div class="lineone"></div>
                    <div class="d-flex flex-wrap align-content-between city">
                        <button>Paris</button>
                        <button>Tokyo</button>
                        <button>London</button>
                        <button>Colombo</button>
                        <button>Callifornia</button>
                    </div>
                </div>
                <div class="weatherdetailspanel" style="background-color: transparent;">
                    <div class="linetwo"></div>
                    <div>
                        <h1 class="weatherdetails">Weather Details</h1>
                    </div>
                    <div class="d-flex flex-wrap align-content-between details">
                        <div>
                            <div class="d-flex justify-content-between cloudy">
                                <h6>Cloudy</h6>
                                <h6>0%</h6>
                            </div>
                            <div class="cloudyimg d-flex justify-content-center">
                                <img src="assets/img/clouds-sun.png" alt="cloudy">
                            </div>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between humidity">
                                <h6>Humidity</h6>
                                <h6>0%</h6>
                            </div>
                            <div class="humidityimg d-flex justify-content-center">
                                <img src="assets/img/humidity.png" alt="humidity">
                            </div>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between wind">
                                <h6>Wind</h6>
                                <h6>0km/h</h6>
                            </div>
                            <div class="windimg d-flex justify-content-center">
                                <img src="assets/img/wind.png" alt="wind">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </section>
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/action.js"></script>
    <script src="assets/script/array.js"></script>
</body>
</html>
